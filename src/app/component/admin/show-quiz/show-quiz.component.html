<mat-card class="mb bt" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions class="mt10">
        <button [routerLink]="'/admin-dashboard/viewquestions/'+q.qid+'/'+q.title" mat-flat-button
            color="accent">Question</button>
        <button mat-stroked-button color="accent">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent">Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin-dashboard/updatequiz/'+q.qid" mat-flat-button color="accent">Update</button>
        <button class="ml" mat-flat-button color="accent">Attempts</button>
        <button class="ml" (click)="deleteQuiz(q.qid)" mat-flat-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt10">
    <button routerLink="/admin-dashboard/addquiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
