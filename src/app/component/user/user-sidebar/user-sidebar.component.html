<mat-card>
    <mat-action-list role="list">
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/quizzes/0">
            <mat-icon>home</mat-icon>Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon>account_circle</mat-icon>Profile
        </button>
        <div mat-subheader>Categories</div>
        <div *ngFor="let c of categories">
            <button mat-list-item [routerLink]="'/user-dashboard/quizzes/'+ c.cid">
                <mat-icon>list</mat-icon>{{c.title}}
            </button>
        </div>
    </mat-action-list>
</mat-card>
