<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row signupUI">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center">Login Here !!</h1>
                    {{loginData | json}}
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" [(ngModel)]="loginData.password" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="mx-2" type="submit" mat-raised-button color="primary">Login</button>
                        </div>
                    </form>
                </mat-card>
            </div>

        </div>
    </div>
</div>
