
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row signupUI">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input name="username" [(ngModel)]="user.username" matInput placeholder="Enter here"
                                required>
                            <mat-hint>username must be unique</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input name="firstname" [(ngModel)]="user.firstname" matInput placeholder="Enter here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input name="latname" [(ngModel)]="user.lastname" matInput placeholder="Enter here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline" required>
                            <mat-label>Email</mat-label>
                            <input name="email" [(ngModel)]="user.email" type="email" matInput placeholder="Enter here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone No.</mat-label>
                            <input name="phone" [(ngModel)]="user.phone" type="number" matInput placeholder="Enter here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" [(ngModel)]="user.password" matInput
                                placeholder="Enter here" required>
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="mx-2" type="submit" mat-raised-button color="primary">Register</button>
                            <a [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon">
                                Already a user click here
                              </a>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
